<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Diagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<style>
    :root {
        --cont-bg-clr: #F2F2F2;
        --pane-ttle-bg-clr: #1F497D;
        --activ-nde-clr: #1F497D;
        --descrip-clr: #4F81BD;
        --depend-hdr-clr: #4F81BD;
        --brdr-clr: #BFBFBF;
    }
</style>
<body>
    <div class="left-container">
        <h2>CIO Dashboard</h2>
        <button id="homeButton" title="Go Home">
            <img src="{{ url_for('static', filename='images/house-solid.svg') }}" alt="Home Icon" class="home-icon">
        </button>
    
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search Node">
            <button id="searchButton" title="Search">
                <img src="{{ url_for('static', filename='images/search.svg') }}" class="search-icon" alt="Search Icon">
            </button>
        </div>
    
        <label for="depthSlider">Depth</label>
        <div class="custom-slider">
            <input type="range" id="depthSlider" min="1" max="4" value="2">
        </div>
        <span id="depthValue">2</span>
    </div>

    <div class="graph-container">
        <svg></svg>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="right-container"></div>

    <!-- Import D3.js library from CDN -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
