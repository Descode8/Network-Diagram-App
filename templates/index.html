<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Diagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<style>
    :root {
        --cont-bg-clr: #D8D8D8;
        --lft-ttl-bg-clr:#D99694;
        --activ-nde-clr: #95B3D7;
        --descrip-clr: #FAC08F;
        --depend-hdr-clr: #D7E3BC;
        --brdr-clr: #595959;
    }
</style>
<body>
    <div class="left-container">
        <h2>Controls</h2>
        <input type="text" id="searchInput" placeholder="Search Node">
        <button id="searchButton">Search</button>
        <button id="homeButton">Home</button>
        <label for="depthSlider">Depth</label>
        <div class="custom-slider">
            <input type="range" id="depthSlider" min="1" max="5" value="1">
        </div>
        <span id="depthValue">1</span>
    </div>

    <div class="graph-container">
        <svg></svg>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="right-container"></div>

    <!-- Import D3.js library from CDN -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
