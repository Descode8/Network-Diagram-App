<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            background-color: #34495e; /* Dark background */
        }

        h1, h2 {
            margin: 10px;
        }

        /* Split Container */
        .container {
            display: flex;
            flex: 1;
        }

        /* Left Panel: Input Form and Expression */
        .left-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1b2631; 
            border-right: 2px solid #abb2b9;
            border: 2px solid #abb2b9;
            border-radius: 10px;
            overflow-y: auto;
        }

        /* Right Panel: JSON Display */
        .right-panel{
            width: 50%;
            padding: 20px;
            padding-top: 0;
            padding-right: 0;
            box-sizing: border-box;
            background-color: #34495e;
            overflow-y: auto;
        }

        input {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background-color: #2c3e50;
            color: #abb2b9;
            border: 2px solid #abb2b9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2e86c1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        #jsonDisplay, #expressionResult {
            color: #abb2b9; /* Light grey text */
            white-space: pre-wrap;
            background-color: #212f3d; /* Dark box */
            padding: 10px;
            border: 2px solid #abb2b9;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }

        h1, h2 {
            text-align: center;
        }

        input {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>JSON Data Viewer</h1>
    <div class="container">
        <!-- Left Panel: Form and Expression Input -->
        <div class="left-panel">
            <!-- Form to Update Hierarchy -->
            <form id="updateForm">
                <h2>Update Hierarchy</h2>
                <label for="activeNodeInput">Active Node:</label>
                <input type="text" id="activeNodeInput" placeholder="e.g., App 2" />
                
                <label for="depthInput">Depth:</label>
                <input type="number" id="depthInput" placeholder="e.g., 3" min="1" />
                
                <button type="submit">Fetch Data</button>
            </form>

            <!-- Input for Evaluating Expressions -->
            <h2>Evaluate Expression</h2>
            <input type="text" id="expressionInput" placeholder="e.g., data.name" />
            <button id="evaluateBtn">Evaluate</button>

            <!-- Result of the Evaluation -->
            <h2>Expression Result</h2>
            <div id="expressionResult"></div>
        </div>

        <!-- Right Panel: JSON Display -->
        <div class="right-panel">
            <h2 id="hierarchyTitle">Hierarchy for node: - | Depth: -</h2>
            <div id="jsonDisplay">Fetching...</div>
        </div>
    </div>        

    <script src="{{ url_for('static', filename='js/object.js') }}"></script>
</body>
</html>
