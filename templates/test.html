<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hierarchy Updater</title>
</head>
<body>
<h1>Hierarchy Updater</h1>
<form id="updateForm">
    <label for="activeNodeInput">Active Node:</label>
    <input type="text" id="activeNodeInput" name="activeNodeInput" placeholder="e.g. App 2" />

    <label for="depthInput">Depth:</label>
    <input type="number" id="depthInput" name="depthInput" placeholder="e.g. 3" min="1" />

    <button type="submit">Update Hierarchy</button>
</form>
<script src="{{ url_for('static', filename='js/test.js') }}"></script>
</body>
</html>
