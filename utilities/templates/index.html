<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagram</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        svg {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
            font-size: 12px;
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const svg = d3.select("svg");
        const tooltip = d3.select("#tooltip");
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Add zoom functionality
        

        const color = d3.scaleOrdinal()
            .domain(['Application', 'Technologies', 'People', 'Software', 'Servers'])
            .range(['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd']);

        const g = svg.append("g");

        async function fetchGraphData() {
            const response = await fetch("/", { headers: { "Accept": "application/json" } });
            const data = await response.json();
            return data;
        }

        fetchGraphData().then(data => {
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);

            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("stroke-width", 2)
                .attr("stroke", "#999");

            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(data.nodes)
                .enter().append("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add circle for each node
            node.append("circle")
                .attr("r", 10)
                .attr("fill", d => color(d.type))
                .on("mouseover", (event, d) => showTooltip(event, d))
                .on("mousemove", (event) => moveTooltip(event))
                .on("mouseout", hideTooltip);

            // Add labels (CI_Name) beside each node
            node.append("text")
                .attr("dx", 12) // Offset label slightly to the right of the node
                .attr("dy", ".35em")
                .text(d => d.id);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            }

            function showTooltip(event, d) {
                // Check if the node is a child node or not
                const description = d.isChild ? d.dependency_descrip : d.ci_descrip;
            
                // Display the tooltip with the correct description
                tooltip.style("visibility", "visible")
                    .text(`${description || "No description available"}`);
            }            

            function moveTooltip(event) {
                tooltip.style("top", (event.pageY + 10) + "px")
                    .style("left", (event.pageX + 10) + "px");
            }

            function hideTooltip() {
                tooltip.style("visibility", "hidden");
            }

            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
        });
    </script>
</body>
</html>
